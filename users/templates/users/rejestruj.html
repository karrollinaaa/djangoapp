{% extends 'szablon.html' %}
<title>{% block tytul %}Rejestracja{% endblock tytul %}</title>

{% block naglowek %}{% endblock naglowek %}

{% block tresc %}

	{%  if user.is_authenticated %}
		<p>Jesteś już zalogowany jako  user.username .</p>
	{% else %}
		<form action="." method="POST">
		{% csrf_token %}
		 form.as_p
		<button type="submit">Zarejestruj</button>
		</form>
	{% endif %}

{% endblock tresc %}
